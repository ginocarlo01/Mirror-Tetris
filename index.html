<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css"></link>
    <title>Mirror Tetris</title>
  </head>
  <body>
    
    <div class="centered">
      <button id="change-size" class="centered-button">Change Size</button>
      <h1 class="centered-score">Score: <span id="score">0</span></h1>
      
      <button id="start-button" class="centered-button">Start - Pause</button>
    </div>
    
    <br />
    <br />
    
    <p class="centered-text">Left/Right Arrows to move, Up Arrow to rotate and Spacebar to hard drop</p>
    
    <br />
    <br />
    <div class="container">
      <div class="grid">
      </div>
      <div class="mini-grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <audio id="drop">
      <source src="drop.wav" type="audio/mpeg">
    </audio>

    <audio id="tetris">
      <source src="tetris.wav" type="audio/mpeg">
    </audio>

    <audio id="lost">
      <source src="lost.wav" type="audio/mpeg">
    </audio>

    <audio id="backgroundAudio" loop>
      <source src="backgroundsong.mp3" type="audio/mpeg">
    </audio>

    
  </body>
</html>
