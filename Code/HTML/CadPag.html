<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign-Up</title>
    <script src="CadPag.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='outsideGameStyle.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="./Media/Cloud_Background.mp4" type="video/mp4">
    </video>

    <div class="LogInBox">
        <p>Bem-Vindo ao Tetris!</p>

        <form action='Cadastro.php' method='POST'>

            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br><br>

            <label for="name_co">Nome Completo:</label><br>
            <input type="text" id="name_co" name="name_co"><br><br>

            <label for="cpf">CPF:</label><br>
            <input type="number" id="cpf" name="cpf"><br><br>

            <label for="dt_nasc">Data de Nascimento:</label><br>
            <input type="date" id="dt_nasc" name="dt_nasc"><br><br>

            <label for="tel">Telefone:</label><br>
            <input type="number" id="tel" name="tel"><br><br>

            <label for="email">E-Mail:</label><br>
            <input type="text" id="email" name="email"><br><br>

            <label for="pass_word">Senha:</label><br>
            <input type="password" id="pass_word" name="pass_word"><br><br>

            <button type="submit" class="LogIn_button" id="log_in" name="log_in">Cadastrar</button>
            <button class="LogIn_button" id="log_but" name="log_but" formaction="index.html">JÃ¡ tem uma conta?</button>
        </form>
    </div>

    <audio src="./Media/YabujinFLASHCASANOVA.mp3" preload="auto" autoplay loop></audio>
</body>
</html>
