<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign-Up</title>
    <link rel='stylesheet' type='text/css' media='screen' href='outsideGameStyle.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">

</head>
<body>

    <video id="background-video" autoplay loop muted >
        <source src="./Media/Cloud_Background.mp4" type="video/mp4">
    </video>

    <div class="LogInBox">
        <p>Bem-Vindo ao Tetris!</p>

        <form>
            <label for="name_co">Nome Completo:</label><br>
            <input type="text" id="name_co" name="name_co"><br><br>
            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf"><br><br>
            <label for="dt_nasc">Data de Nascimento:</label><br>
            <input type="date" id="dt_nasc" name="dt_nasc"><br><br>
            <label for="tel">Telefone:</label><br>
            <input type="number" id="tel" name="tel" placeholder="Número com DDD"><br><br>
            <label for="email">E-Mail:</label><br>
            <input type="text" id="email" name="email"><br><br>
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="pass_word">Senha:</label><br>
            <input type="password" id="pass_word" name="pass_word" placeholder="No mínimo 6 caracteres"><br><br>
            <button type="submit" class="LogIn_button" id="log_in" name="log_in" formaction="Game.html">Cadastrar</button>
            <button type="submit" class="LogIn_button" id="log_but" name="log_but" formaction="SignUpPage.html">Já tem uma conta?</button>
        </form>
    </div>

    <audio src="./Media/YabujinFLASHCASANOVA.mp3" preload="auto" autoplay loop></audio>

</body>
</html>
